<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./packet/sweetalert2.css">
  </head>
  <body>
    <div class="container">
      <div class="form_signUp_wrapper">
        <div class="row">
          <div class="col-6 left">
            <lottie-player
              src="https://assets2.lottiefiles.com/private_files/lf30_bunvzp09.json"
              background="transparent"
              speed="1"
              style="width: 300px; height: 300px"
              loop
              autoplay
            ></lottie-player>
            <p>I am already member? <a href="./signin.html">Sign In</a></p>
          </div>
          <div class="col-6 right">
            <h1>Sign Up</h1>
            <form id="formSignUp" action="">
              <div class="form_signUp_input_wrapper">
                <input name="name" type="text" placeholder="Name" required />
                <input name="email" type="email" placeholder="Email" required />
                <input
                  name="pass"
                  id="myInputPassword"
                  type="password"
                  placeholder="Password"
                  required
                />
                <p class="text-error" id="pass-error"></p>
                <input
                  name="cfpass"
                  id="myInpuPasswordCF"
                  type="password"
                  placeholder="Repeat your password"
                  required
                />
                <p class="text-error" id="cfpass-error"></p>
              </div>
              <div>
                <input
                  style="width: 15px"
                  type="checkbox"
                  onclick="visibility()"
                />
                Show Password
              </div>

              <button type="submit">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>



    <script>

        apiKey: "AIzaSyCpXyI4SNek_weKTCdkFlNNEbPAaCn_xDM",
        authDomain: "duong-ben-chat.firebaseapp.com",
        projectId: "duong-ben-chat",
        storageBucket: "duong-ben-chat.appspot.com",
        messagingSenderId: "702734180617",

      firebase.initializeApp(firebaseConfig);
      firebase.analytics();

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="./packet/sweetalert2.all.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="./script_signup.js"></script>
    <script>
      function visibility() {
        var x = document.getElementById("myInputPassword");
        var y = document.getElementById("myInpuPasswordCF");

        if (x.type === "password") {
          x.type = "text";
          y.type = "text";
        } else {
          x.type = "password";
          y.type = "password";
        }
      }
    </script>
  </body>
</html>
